<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link href="stylesheet_jocelyn.css" rel="stylesheet">

</head>
<body>

    <div class="arriere-plan_djo">
        
        <div class ="autour_formualaire">

            <h1 class="grostitre">Pour mieux vous connaitre </h1>

            <form action="submit" method="get" class="formualaire2">


                <div class="entre-form">
                <label for="nom"> Nom</label> 
                <input type="text" id="name" placeholder="Votre Nom">
               </div>

               <div class="entre-form">
                <label for="prenom">  Prénom</label>
                <input type="text" id="surname" placeholder="Vos prenom(s)">
                </div>

                <div class="entre-form">
                <label for="adresse">  Adresse</label> 
                <input type="text" id="adresse_postale" placeholder="Adresse postale">
                </div>

                <div class="entre-form">
                <label for="prenom">  Numéro</label>
                <input type="number" id="number" placeholder="Personel">
                </div>

                <div class="entre-form">
                <label for="nom">  Email</label> 
                <input type="email" id="name" placeholder="Profesionnel">
                </div>

                <div class="entre-form">
                <label for="prenom">  Password </label>
                <input type="password" id="surname" placeholder="unique">
                </div>


                <div class="bouton_djo2">
                <button type="submit" > Submit </button>
                </div>

            </form>

        </div>
    </div>
    
</body>
</html>
